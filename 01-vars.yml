- name: Demo on Variables
  hosts: localhost
  vars:
    URL: sample.com
  tasks:
    - name: Print URL variable
      ansible.builtin.debug:
        msg: "{{ URL }}"

- name: Demo on Task Variables
  hosts: localhost
  tasks:
    - name: Print URL1 variable
      ansible.builtin.debug:
        msg: "{{ URL1 }}"
      vars:
        URL1: sample.com
    - name: Print URL2 variable
      ansible.builtin.debug:
        msg: "{{ URL2 }}"
      vars:
        URL2: sample.com